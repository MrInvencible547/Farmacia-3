<html>

<body background="img/imagen.jpg">
  <center>
     <font size="5" face="courier" color="#08C5BA">
     <h1>FARMACIA DE RICARDO ANTONIO</h1>
  	 <div class="app">
    	<hr color=black>  
  		<p>
		<label for="medicina">Medicamentos:</label><br>
		<select name="instrumento" id="m" size="1" onchange="medi()">
			  <option value="0" selected>Seleccionar</option>
			  <option value="1">Paracetamol</option>
			  <option value="2">Aspirina</option>
			  <option value="3">XL-3</option>
			  <option value="4">Sinuberace</option>
			  <option value="5">Alliviax</option>
			  <option value="6">Agrifen</option>
		</select>
		<br>
		<p>
		
		<a id="ref1"><img id="img" width="350" height="300"></a>
		
		<script>
      var letras="";
      function calcular(m)
      {
        var p=document.getElementById("precio").value;
        var c=document.getElementById("cantidad").value;
        var r=parseInt(p)*parseInt(c);

        alert("El medicamento es: "+letras+"\nEl total es:"+r+"\nLa cantidad es:"+c);

        document.getElementById("imprimir").innerHTML="El total fue:"+r;
      }


      function sumar(a,b)
      {
        var r=parseInt(a.value)+parseInt(b.value);
        alert("La suma es="+r);
        document.getElementById("imprimir").innerHTML=r;
      }

      function medi()
      {
        var ins=document.getElementById("m").value

        if (parseInt(ins)==0) {
            document.getElementById("img").src="img/imagen0.jpg";
            letras="No seleccionaste ningun medicamento";
        }

        if (parseInt(ins)==1) {
            document.getElementById("img").src="img/Paracetamol.jpg";
            letras="Paracetamol";
        }

        if (parseInt(ins)==2) {
            document.getElementById("img").src="img/Aspirina.jpg";
            letras="Aspirina";
        }

        if (parseInt(ins)==3) {
            document.getElementById("img").src="img/XL-3.jpg";
            letras="No seleccionaste ningun medicamento";
        }

        if (parseInt(ins)==4) {
            document.getElementById("img").src="img/Sinuberace.jpg";
            letras="Sinuberace";
        }

        if (parseInt(ins)==5) {
            document.getElementById("img").src="img/Alliviax.jpg";
            letras="Alliviax";
        }

        if (parseInt(ins)==6) {
            document.getElementById("img").src="img/Agrifen.jpg";
            letras="Agrifen";
        }

      }

  		</script>

		  <br>
		  <input type="text" placeholder="Teclea el precio" id="precio">
		  <input type="text" placeholder="Teclea la cantidad" id="cantidad"><br>
		  <input type="button" name="suma" value="Imprimir factura" onclick="calcular(m)"><br>
		  <input type="button" name="suma" value="Sumar" onclick="sumar(p,c)"><br>
		  <p id= "imprimir"> </p>
